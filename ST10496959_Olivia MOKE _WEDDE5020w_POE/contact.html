<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Hope for Tomorrow Foundation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <section>
    <div class="contact-container">
      <div class="contact-form">
        <h2>Send us a message</h2>
        <form>
          <label for="name">Name:</label><br>
          <input type="text" id="name" name="name" required><br><br>

          <label for="email">Email:</label><br>
          <input type="email" id="email" name="email" required><br><br>

          <label for="message">Message:</label><br>
          <textarea id="message" name="message" rows="5" required></textarea><br><br>

          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="contact-info">
        <h2>Our Details</h2>
        <p><strong>Email:</strong> info@hopefoundation.org</p>
        <p><strong>Phone:</strong> +27 123 456 7890</p>
        <p><strong>Address:</strong> 123 Hope Street, Cape Town, South Africa</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Hope for Tomorrow Foundation | All Rights Reserved</p>
  </footer>

</body>
</html>
